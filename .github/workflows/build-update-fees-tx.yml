name: Build Update Fees Transaction

on:
    workflow_dispatch:
        inputs:
            action_type:
                description: "Select action"
                type: choice
                options:
                    - Update Default Fees
                    - Update Pool Specific Fees
            update_fees_tickets:
                description: "Comma-separated list of Ticket Object IDs (e.g. 0x123..., 0xabc...)"
                required: true
                type: string

jobs:
    build-update-fees-tx:
        runs-on: ubuntu-latest
        env:
            # Multisig specific config (can be secrets or vars)
            MULTISIG_ADDRESS: ${{ vars.MULTISIG_ADDRESS }}
            MULTISIG_SIGNERS_BASE64_PUBKEYS: ${{ vars.MULTISIG_SIGNERS_BASE64_PUBKEYS }}
            MULTISIG_THRESHOLD: ${{ vars.MULTISIG_THRESHOLD }}
            MULTISIG_WEIGHTS: ${{ vars.MULTISIG_WEIGHTS }}

            # Dynamic Inputs
            UPDATE_FEES_TICKETS: ${{ inputs.update_fees_tickets }}
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install Dependencies
              run: npm ci

            - name: Build Update Default Fees Transaction
              if: ${{ inputs.action_type == 'Update Default Fees' }}
              run: npx tsx examples/ticket/update-default-pool-fees.ts

            - name: Build Update Pool Specific Fees Transaction
              if: ${{ inputs.action_type == 'Update Pool Specific Fees' }}
              run: npx tsx examples/ticket/update-pool-specific-fees.ts
